<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Address - ZYRAA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="topbar">
    <div class="menu">&#9776;</div>
    <div class="logo">ZYRAA</div>
  </header>

  <!-- Content -->
  <main class="content">
    <section class="form-section">
      <h2>Change Address</h2> <!-- same typo as in image -->

      <form id="addressForm">
        <div class="row">
          <input type="text" id="name" placeholder="Name" required>
          <input type="tel" id="phone" placeholder="Phone Number" required>
        </div>

        <textarea id="address" placeholder="Address (Area and street)" required></textarea>
        
        <input type="text" class="pincod" id="pincode" placeholder="Pincode" required>


        <button type="submit" class="save-btn">Save at Address</button>
        <button type="button" class="back-btn" onclick="goBack()">Back</button>
      </form>
    </section>

   <!-- Right blank divider like in screenshot -->
<div class="divider">
  <div id="map"></div>
</div>

<!-- Google Maps Script -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


  <script src="script.js"></script>
</body>
</html>
